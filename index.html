<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EROS</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="./11.png" alt="EROS Logo" class="nav-logo" />
          <span class="brand-name">EROS</span>
        </div>
        <div class="nav-right">
          <div class="icon-container">
            <!-- Icon 1 -->
            <a href="" target="_blank" rel="noopener noreferrer">
              <img
                src="./dex-screener-seeklogo.png"
                alt="Dex Screener"
                class="nav-icon" />
            </a>

            <!-- Icon 2 -->
            <a href="" target="_blank" rel="noopener noreferrer">
              <img
                src="./dex-screener-seeklogo.png"
                alt="Dex Screener"
                class="nav-icon" />
            </a>

            <!-- Icon 3 -->
            <a href="" target="_blank" rel="noopener noreferrer">
              <img src="./twitter (1).svg" alt="Twitter" class="nav-icon" />
            </a>

            <!-- Icon 4 -->
            <a
              href="https://telegram.org"
              target="_blank"
              rel="noopener noreferrer">
              <img
                src="./telegram-svgrepo-com.svg"
                alt="Telegram"
                class="nav-icon" />
            </a>
          </div>

          <button class="join-btn">Join Community</button>
        </div>
      </nav>
    </header>

    <section class="hero-section">
      <div class="hero-content">
        <h1><span class="highlight">Building generational</span></h1>
        <h2>Wealth <span class="highlight-box"> EROS </span></h2>
        <div class="contract-container">
          <span class="contract-label"></span>
          <input
            type="text"
            class="contract-address"
            value="CA:addressishere"
            readonly />
          <button class="copy-btn">COPY</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="./11.png" alt="Character Image" />
      </div>
    </section>

    <section class="marquee-section">
      <div class="marquee">
        <div class="marquee-content">
          <span> $EROS </span>
          <img src="./11.png" alt="Icon" />
          <span> $EROS </span>
          <img src="./11.png" alt="Icon" />
          <span> $EROS </span>
          <img src="./11.png" alt="Icon" />
          <span> $EROS </span>
          <img src="./11.png" alt="Icon" />
        </div>
      </div>
    </section>

    <section class="tokenomics-section">
      <h2 class="tokenomics-title">Tokenomics</h2>
      <div class="tokenomics-content">
        <div class="tokenomics-image">
          <img
            src="./Screenshot_2025-02-06_221304-removebg-preview.png"
            alt="Tokenomics Character" />
        </div>
        <div class="tokenomics-grid">
          <div class="tokenomics-card">
            <p class="tokenomics-subtitle">SUPPLY OF EROS</p>
            <p class="tokenomics-value">1 Billion</p>
          </div>
          <div class="tokenomics-card">
            <p class="tokenomics-subtitle">TAXES</p>
            <p class="tokenomics-value">0%</p>
          </div>
          <div class="tokenomics-card">
            <p class="tokenomics-subtitle">LIQUIDITY</p>
            <p class="tokenomics-value">Locked</p>
          </div>
          <div class="tokenomics-card">
            <p class="tokenomics-subtitle">TICKER</p>
            <p class="tokenomics-value">$Eros</p>
          </div>
        </div>
      </div>
    </section>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="jav.js"></script>
  </body>
</html>
